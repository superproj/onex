definitions:
    v1OrderReply:
        properties:
            createdAt:
                type: string
                format: date-time
                x-order: !!float 4
            updatedAt:
                x-order: !!float 5
                type: string
                format: date-time
            orderID:
                type: string
                x-order: !!float 0
            customer:
                type: string
                x-order: !!float 1
            product:
                x-order: !!float 2
                type: string
            quantity:
                x-order: !!float 3
                type: string
                format: int64
        type: object
    v1OwnerReference:
        type: object
        title: |-
            OwnerReference contains enough information to let you identify an owning
            object. An owning object must be in the same namespace as the dependent, or
            be cluster-scoped, so there is no namespace field.
            +structType=atomic
        properties:
            apiVersion:
                x-order: !!float 0
                description: API version of the referent.
                type: string
            kind:
                type: string
                title: |-
                    Kind of the referent.
                    More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
                x-order: !!float 1
            name:
                title: |-
                    Name of the referent.
                    More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names#names
                x-order: !!float 2
                type: string
            uid:
                type: string
                title: |-
                    UID of the referent.
                    More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names#uids
                x-order: !!float 3
            controller:
                title: |-
                    If true, this reference points to the managing controller.
                    +optional
                x-order: !!float 4
                type: boolean
            blockOwnerDeletion:
                type: boolean
                title: |-
                    If true, AND if the owner has the "foregroundDeletion" finalizer, then
                    the owner cannot be deleted from the key-value store until this
                    reference is removed.
                    See https://kubernetes.io/docs/concepts/architecture/garbage-collection/#foreground-deletion
                    for how the garbage collector interacts with this field and enforces the foreground deletion.
                    Defaults to false.
                    To set this field, a user needs "delete" permission of the owner,
                    otherwise 422 (Unprocessable Entity) will be returned.
                    +optional
                x-order: !!float 5
    metav1Duration:
        type: object
        properties:
            duration:
                type: string
                format: int64
                x-order: !!float 0
        description: |-
            Duration is a wrapper around time.Duration which supports correct
            marshaling to YAML and JSON. In particular, it marshals into strings, which
            can be used as map keys in json.
    v1ListUserResponse:
        type: object
        properties:
            totalCount:
                type: string
                format: int64
            Users:
                type: array
                items:
                    $ref: '#/definitions/v1UserReply'
    v1LoginReply:
        type: object
        properties:
            access_token:
                type: string
            expiresAt:
                type: string
                format: int64
            refresh_token:
                type: string
            type:
                type: string
    v1beta1MinerSpec:
        description: MinerSpec defines the desired state of Miner.
        type: object
        properties:
            podDeletionTimeout:
                title: |-
                    PodDeletionTimeout defines how long the controller will attempt to delete the Pod that the Machine
                    hosts after the Machine is marked for deletion. A duration of 0 will retry deletion indefinitely.
                    Defaults to 10 seconds.
                    +optional
                x-order: !!float 5
                $ref: '#/definitions/metav1Duration'
            metadata:
                title: |-
                    ObjectMeta will autopopulate the Pod created. Use this to
                    indicate what labels, annotations, name prefix, etc., should be used
                    when creating the Pod.
                    +optional
                x-order: !!float 0
                $ref: '#/definitions/appsv1beta1ObjectMeta'
            displayName:
                type: string
                title: |-
                    The display name of the miner.
                    +optional
                x-order: !!float 1
            minerType:
                type: string
                title: |-
                    Miner machine configuration.
                    +optional
                x-order: !!float 2
            chainName:
                type: string
                title: +optional
                x-order: !!float 3
            restartPolicy:
                type: string
                title: |-
                    Restart policy for the miner.
                    One of Always, OnFailure, Never.
                    Default to Always.
                    +optional
                x-order: !!float 4
    appsv1beta1MinerSet:
        description: MinerSet ensures that a specified number of miners replicas are running at any given time.
        type: object
        properties:
            spec:
                title: |-
                    Spec defines the specification of the desired behavior of the MinerSet.
                    More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#spec-and-status
                    +optional
                x-order: !!float 1
                $ref: '#/definitions/v1beta1MinerSetSpec'
            status:
                title: |-
                    Status is the most recently observed status of the MinerSet.
                    This data may be out of date by some window of time.
                    Populated by the system.
                    Read-only.
                    More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#spec-and-status
                    +optional
                x-order: !!float 2
                $ref: '#/definitions/v1beta1MinerSetStatus'
            metadata:
                $ref: '#/definitions/metav1ObjectMeta'
                title: |-
                    If the Labels of a MinerSet are empty, they are defaulted to
                    be the same as the Miner(s) that the MinerSet manages.
                    Standard object's metadata.
                    More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#metadata
                    +optional
                x-order: !!float 0
    googlerpcStatus:
        type: object
        properties:
            message:
                type: string
            code:
                type: integer
                format: int32
            details:
                type: array
                items:
                    $ref: '#/definitions/protobufAny'
    v1AuthorizeRequest:
        type: object
        properties:
            act:
                type: string
            obj:
                type: string
            sub:
                type: string
    v1IdempotentResponse:
        type: object
        properties:
            token:
                type: string
                x-order: !!float 0
    v1LabelSelectorRequirement:
        description: |-
            A label selector requirement is a selector that contains values, a key, and an operator that
            relates the key and values.
        type: object
        properties:
            key:
                description: key is the label key that the selector applies to.
                type: string
                x-order: !!float 0
            operator:
                description: |-
                    operator represents a key's relationship to a set of values.
                    Valid operators are In, NotIn, Exists and DoesNotExist.
                type: string
                x-order: !!float 1
            values:
                type: array
                title: |-
                    values is an array of string values. If the operator is In or NotIn,
                    the values array must be non-empty. If the operator is Exists or DoesNotExist,
                    the values array must be empty. This array is replaced during a strategic
                    merge patch.
                    +optional
                items:
                    type: string
                x-order: !!float 2
    v1Time:
        description: |-
            Time is a wrapper around time.Time which supports correct
            marshaling to YAML and JSON.  Wrappers are provided for many
