# apiVersion、kind 配置来自于 metav1.TypeMeta 类型
# 指定使用的 API 版本
apiVersion: apps/v1
# 指定资源对象类型为 Deployment
kind: Deployment
# 元数据部分，metav1.ObjectMeta 类型
metadata:
  # 指定 Deployment 对象的名称
  name: nginx-deployment
  # 指定 Deployment 对象具有的标签
  labels:
    # 添加键为 app, 值为 "nginx-deployment" 的标签
    app: nginx-deployment
# Deployment 对象规约，描述 Deployment 的期望状态
spec:
  # 指定 Deployment 副本数为 3
  replicas: 3
  # 指定 Pod 的选择器
  selector:
    # 匹配标签
    matchLabels:
      # 匹配 app 键为 "nginx" 的标签
      name: nginx
  # 定义 Pod 模板
  template:
    # Pod 元数据
    metadata:
      # Pod 标签
      labels:
        # 添加键为 app, 值为 "nginx" 的标签
        name: nginx
    # Pod 对象规约，描述 Pod 的期望状态
    spec:
      # 容器列表
      containers:
      # 定义容器名称为 "nginx"
      - name: nginx
        # 指定容器的镜像为 nginx
        image: nginx
        # 容器端口列表
        ports:
        # 指定容器监听的端口为 80
        - containerPort: 80
