apiVersion: apps/v1
kind: Deployment
metadata:
  name: centos8
  labels:
    name: centos8
spec:
  replicas: 1
  selector:
    matchLabels:
      name: centos8
  template:
    metadata:
      labels:
        name: centos8
    spec:
      containers:
      - name: centos
        image: centos:centos8
        command: ["sleep", "infinity"]
