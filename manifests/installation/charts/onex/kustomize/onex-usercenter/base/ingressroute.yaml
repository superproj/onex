apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: onex-usercenter-http
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`onex.usercenter.superproj.com`) && PathPrefix(`/`)
      services:
        - kind: Service
          name: onex-usercenter
          port: 8080
  - kind: Rule
    match: Host(`onex.usercenter.superproj.com`) && Headers(`Content-Type`, `application/grpc`)
    services:
    - kind: Service
      name: onex-usercenter
      port: 9090
      scheme: h2c
