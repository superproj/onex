---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami:v1.6.1
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: whoami
  labels:
    app: whoami
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: whoami
  selector:
    app: whoami
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  namespace: default
  name: whoami
spec:
  entryPoints:
    - web
  routes:
    - match:  Host(`whoami.com`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: whoami
          namespace: default
          port: 80
---
apiVersion: v1
kind: Pod
metadata:
  namespace: default
  name: client
spec:
  containers:
    - name: client
      image: giantswarm/tiny-tools:3.9
      command: ["sleep", "infinity"]
